<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
	<head>
		<meta charset="UTF-8" />
		<title>Settings PAGE</title>
	</head>
	<body>
		<section>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 my-3>Change Password</h3>
							
							<form th:action="@{/user/change-password}" method="post">
							<!-- Old password -->
								<div class="form-group">
									<input name="oldPassword" type="text" class="form-control" placeholder="Enter old Password" />
								</div>
							<!-- New Password -->
								<div class="form-group">
									<input name="newPassword" type="text" class="form-control" placeholder="Enter new Password" />
								</div>
								
								<div class="container text-center mt-4">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
			
			<script>
				$(document).ready(() => {
					$('.item').removeClass('active');
					$('#settings-link').addClass("active");
				});
				
			</script>
			
		</section>
	</body>
</html>
