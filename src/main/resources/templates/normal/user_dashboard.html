<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
	<head>
		<meta charset="UTF-8" />
		<title>User Dashboard PAGE</title>
	</head>
	<body>
		<section>
			<div class="container text-center">
			
				<div class="card ">
				
					<div clas="card-body my-5">
						
						<img src="" style="height: 200px; width: 200px; margin-top:10px; "
						class="my_profile_picture" th:src="@{/img/266770.jpg}"
						alt="profile photo">
						
						<h1 class="mt-3 text-secondary font-italic font-weight-light"> Start adding your contact on cloud </h1>
						
						<a href="#" th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase" style="margin-bottom: 15px;">Add New Contact</a>
						
					</div>
				
				</div>
			
			</div>
			
			<script>
				$(document).ready(() => {
					$('.item').removeClass('active');
					$('#home-link').addClass("active");
				});
				
			</script>
			
		</section>
	</body>
</html>
