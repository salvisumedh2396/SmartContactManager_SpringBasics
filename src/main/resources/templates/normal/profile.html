<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
	<head>
		<meta charset="UTF-8" />
		<title>User Dashboard PAGE</title>
	</head>
	<body>
		<section>
			
			<div class="container text-center">
				
				<div class="card">
				
					<div class="card-body">
					
					<img src="" style="height: 200px; width: 200px"
						class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}"
						alt="profile photo">
					
					<h1 class="text-center" th:text="${user.name}"></h1>
					
						<table class="table">
						<thead>
							<tr>
								<th scope="col">#USERId</th>
								<th scope="col">SCM<span th:text="${user.id}"></span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About You</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>

					</table>
					
					
					</div>
				
				</div>
				
			</div>
			
			<script>
				$(document).ready(() => {
					$('.item').removeClass('active');
					$('#profile-link').addClass("active");
				});
				
			</script>
			
		</section>
	</body>
</html>
