<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contact PAGE</title>
</head>
<body>
	<section>
		<div class="card" style="margin-right: 3%">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First Name -->

								<div class="input-group mb-2">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="input-group-text fa fa-plus"></i>
										</div>

									</div>

									<input required type="text" id="firstName" name="name"
										placeholder="Enter name here" class="form-control" />

								</div>

								<!-- Second Name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="input-group-text fas fa-user-alt"></i>
										</div>

									</div>

									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter Nickname here" class="form-control" />

								</div>

								<!-- Phone field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="input-group-text fa fa-phone"></i>
										</div>

									</div>

									<input type="number" id="phone" name="phone"
										placeholder="Enter Phone here" class="form-control" />

								</div>

								<!-- Email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="input-group-text fa fa-envelope"></i>
										</div>

									</div>

									<input type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control" />

								</div>

								<!-- Work Field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="input-group-text fa fa-briefcase"></i>
										</div>

									</div>

									<input required type="text" id="work" name="work"
										placeholder="Enter work here" class="form-control" />

								</div>

								<!-- Contact Description -->

								<div class="form-group mt-3">

									<textarea id="mytextarea" placeholder="Enter contact description"
										name="description" class="form-control" rows="10"></textarea>

								</div>

								<!-- Contact Image  -->

								<div class="custom-file mt-3">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center mt-3">
									<button class="btn btn-outline-primary">Save Button</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
		
		<script>
				$(document).ready(() => {
					$('.item').removeClass('active');
					$('#add-link').addClass("active");
				});
				
			</script>

	</section>
</body>
</html>
