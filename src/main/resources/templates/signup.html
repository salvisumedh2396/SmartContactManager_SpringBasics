<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>SIGNUP PAGE</title>
</head>
<body>
	<section>
		<div class="container my-card-container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img class="" style="width: 100px;" alt="Clipboard"
								th:src="@{/img/clipboard.png}">
						</div>

						<h1 class="text-center" style="margin-top: 10px;">SignUp Here</h1>

						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- Name Field -->
							<div class="form-group mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Here"
									required="required" th:value="${user.name}" />
							</div>
							<!-- Email Field -->
							<div class="form-group mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here"
									required="required" th:value="${user.email}" />
							</div>
							<!-- Password Field -->

							<div class="form-group mb-3">
								<label for="password_field" class="form-label">Your
									Password</label> <input name="password" type="password"
									class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here"
									required="required" />
							</div>
							<!-- About Field -->
							<div class="form-group mb-3">
								<label for="name_field" class="form-label">Something
									about yourself</label>
								<textarea name="about" th:text="${user.about}"
									placeholder="Enter something about yourself" rows="10"
									class="form-control"></textarea>
							</div>

							<!-- Terms and conditions  -->

							<div class="form-group text-center">
								<input type="checkbox" name="agreement" class=" text-center"
									id="agreement" /> <label>Accept terms and conditions</label>
							</div>

							<div class="container text-center mt-3">
								<button type="submit" class="btn-primary-alt btn-block">
									Submit</button>
								<button type="reset" class="btn-warning btn-block">
									Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
